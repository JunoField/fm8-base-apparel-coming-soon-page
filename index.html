<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.654148d5.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/index.8353e49f.css">
  <script src="/index.38e5f07e.js" defer=""></script>
</head>
<body>
  <img src="/logo.b3ecd760.svg" id="logo">

  <img src="/hero-mobile.75518169.jpg" id="hero-mobile">
  <img src="/hero-desktop.2b2e469b.jpg" id="hero-desktop">

  <main id="text-section">
    <h1 id="tagline-a">We're</h1>
    <h1 id="tagline-b">coming soon</h1>

    <p id="main-paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.</p>

    <div id="email-input-section">
      <label for="email-input">Email Address</label>
      <input type="email" id="email-input" name="email-input" placeholder="Email Address" autocomplete="off">
      <button id="submit-btn"><img src="/icon-arrow.0b8a787e.svg" onclick="validateEmail()"></button>
      <img src="/icon-error.24b9dc76.svg" id="email-error-icon">
      <p id="email-error-msg">Please provide a valid email</p>
    </div>

  </main>

  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JunoField/">Juno Field</a>.
    </p>
  </footer>
</body>
</html>
