<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./style.scss">
  <script src="./validateemail.js" defer></script>
</head>
<body>
  <img src="./images/logo.svg" id="logo">

  <img src="./images/hero-mobile.jpg" id="hero-mobile" alt="An image of a women wearing our products.">
  <img src="./images/hero-desktop.jpg" id="hero-desktop" alt="An image of a women wearing our products.">

  <main id="text-section">
    <h1 id="tagline-a">We're</h1>
    <h1 id="tagline-b">coming soon</h1>

    <p id="main-paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.</p>

    <form id="email-input-section">
      <label for="email-input">Email Address</label>
      <input type="email" id="email-input" name="email-input" placeholder="Email Address" autocomplete="off">
      <button id="submit-btn" onclick="validateEmail()"><img src="./images/icon-arrow.svg" alt=""></button>
      <img src="./images/icon-error.svg" id="email-error-icon" alt="">
      <p id="email-error-msg">Please provide a valid email</p>
    </form>

  </main>

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JunoField/">Juno Field</a>.
    </p>
  </footer>
</body>
</html>
