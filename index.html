<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./style.scss">
</head>
<body>
  <img src="./images/logo.svg" id="logo">

  <img src="./images/hero-mobile.jpg" id="hero-mobile">
  <img src="./images/hero-desktop.jpg" id="hero-desktop">

  <main id="text-section">
    <h1 id="tagline-a">We're</h1>
    <h1 id="tagline-b">coming soon</h1>

    <p>Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.</p>

    <div id="email-input-section">
      <label for="email-input">Email Address</label>
      <input type="email" id="email-input" name="email-input" placeholder="Email Address">
      <button type="submit" id="submit-btn"><img src="./images/icon-arrow.svg"></button>
    </div>

  </main>

  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
